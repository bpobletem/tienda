{% extends "aplicacion/baseadmin.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Crear Pedido</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <h4>Zapatillas en el Pedido</h4>
        <div class="form-group">
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form.as_p }}
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Crear Pedido</button>
    </form>
</div>
{% endblock %}
