{% extends "aplicacion/baseadmin.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Eliminar Pedido</h3>
    <p>¿Estás seguro de que deseas eliminar el pedido de <strong>{{ pedido.cliente.nombre }} {{ pedido.cliente.apellido }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listaPedidos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
