{% extends "aplicacion/baseadmin.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Eliminar Producto</h3>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ zapatilla.modelo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'administrador' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
